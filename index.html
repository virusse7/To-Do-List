<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/list.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/formContainer.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/listContainer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Lista zadań</title>
</head>

<body class="body">
    <h1 class="header">Lista zadań</h1>
    <div class="formContainer">
        <h2 class="formContainer__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input autofocus class="newTaskInput js-newTask" placeholder="Wpisz nowe zadanie">
            <button class="js-button addTaskButton">Dodaj zadanie</button>
        </form>
    </div>

    <div class="listContainer">
        <h2 class="list__header">Lista zadań</h2>
        <ul class="tasks js-tasks"></ul>
    </div>
</body>
